<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>INDEX</title>
    {% load static %}
  </head>
  <body ng-app="toDo" ng-controller="toDoController">
    <h1>To do list</h1>
    <form ng-submit="todoAdd()">
      <input type="text" ng-model="todoInput" placeholder="Add a new to do...">
      <input type="submit" value="submit">
    </form>
    <div ng-repeat="todo in todoList">
      <input type="checkbox" ng-model="todo.done">
      <span ng-bind="todo.todoText"></span>
    </input>
  </div>
  <p>
    <button ng-click="remove()" type="button">Done</button>
  </p>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
  <script src="{% static 'js/todo.js' %}"></script>
  </body>
</html>
